<div class="container-fluid" style="background-color: lightgrey; height: 100%;">
  <div style="background-color: green; color:white">
    <h1>Acme Bank</h1>
  </div>

  <div class="container" style="margin-top: 50px; background-color: white; box-shadow:5px 5px 2px gray;">

    <div class="row" style="padding: 10px;">
      <div style="color: green;">
        <h3>Account List</h3>
      </div>

      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Balance</th>
            <th></th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let account of accounts">
            <td>{{account.account_number}}</td>
            <td>{{account.account_type}}</td>
            <td>{{account.balance}}</td>
            <td><button type="button" class="btn btn-success" (click)="withdrawAccount()" [disabled]="account.balance <= 0 && account.account_type =='savings' || account.account_type =='cheque' && account.balance <= -500 ">Withdraw</button></td>
          </tr>
  
          <tr>
            <th>Balance</th>
            <td><strong>{{balance}}</strong></td>
          </tr>

        </tbody>
        
      </table>
    </div>
  </div>

</div>
